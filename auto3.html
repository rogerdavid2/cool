<html lang="en">

<head>

<body>
    <div class="c">
        <header class="contact-p">
            <a class="c-h2 c-l" href="auto2.html">About</a>

            <h3 class="c-h2">Hours: 9AM - 8PM</h3>

        </header>
    </div>
    <footer class="have">
        <div class="scroll-container">
            <p id="scroll-text">See you again!</p>
        </div>
    </footer>
    <script>
        let contactH = Array.from(document.querySelectorAll('.c-h2'));
        window.addEventListener('DOMContentLoaded', function () {
            contactH.forEach((word, idx) => {
                setTimeout(() => {
                    word.classList.add('active');
                }, idx * 200)
            })
        })
    </script>
